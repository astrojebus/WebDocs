<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>Embedded MathML and SVG</title>
  </head>

  <body>
    <section>
      <h1>Equation</h1>
      <math xmlns="http://www.w3.org/1998/Math/MathML">
        <msup>
          <mfenced close=")" open="(">
            <mrow>
              <mn>7</mn>
              <mo>*</mo>
              <mi>x</mi>
            </mrow>
          </mfenced>
          <mn>2</mn>
        </msup>
      </math>
    </section>
    
    <section>
      <h1>Graphics</h1>
      <svg xmlns="http://www.w3.org/2000/svg">
        <circle cx="100" cy="100" fill="red" r="50"/>
      </svg>
    </section>
  </body>
</html>
