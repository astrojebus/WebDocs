<!DOCTYPE html>
<html>
<body>

<svg width="800" height="600">

<defs>
	<pattern id="tenthGrid" width="10" height="10" patternUnits="userSpaceOnUse">
		<path d="M 10 0 L 0 0 0 10" fill="none" stroke="silver" stroke-width="0.5"/>
	</pattern>

<pattern id="grid" width="100" height="100" patternUnits="userSpaceOnUse">
		<rect width="100" height="100" fill="url(#tenthGrid)"/>
		<path d="M 100 0 L 0 0 0 100" fill="none" stroke="gray" stroke-width="1"/>
	</pattern>
	
</defs>

<rect width="100%" height="100%" fill="url(#grid)"/>

<svg height="1000" width="1000">
  <path d="M550 250 L400 400 L650 400 Z" />
</svg>

<g transform="scale(0.4) translate(1000,1000)">

<g id="axes" stroke="darkblue" stroke-width="5">
<line x1="-1000" y1="0" x2="1000" y2="0"/>
<line x1="0" y1="-1000" x2="0" y2="1000"/>
</g>

<g id="tics" stroke="darkblue" stroke-dasharray="2.5,245,2.5,0" stroke-width="30">
  <line x1="-1000" y1="0" x2="1000" y2="0"/>
  <line x1="0" y1="-1000" x2="0" y2="1000"/>
</g>

</g>

</svg>
</body>
</html>
